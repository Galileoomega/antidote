<div class="carousel-container" (wheel)="onScroll($event)">
    <div #carousel class="carousel">
        <div class="carousel-first-item">
            <div class="title">{{ project?.title }}</div>

            <div class="flex">
                <div class="section">
                    <p class="section-title">DESCRIPTION</p>

                    <p class="section-content">
                        {{ project?.description }}
                    </p>

                    <div class="button" (click)="visitWebsite()" *ngIf="project?.websiteUrl">VISIT WEBSITE</div>
                </div>

                <div>
                    <div style="margin-bottom: 25px;" class="section">
                        <p class="section-title">SERVICES</p>

                        <p class="section-content">
                            <ng-container *ngFor="let service of project?.services">
                                {{ service }}<br>
                            </ng-container>
                        </p>
                    </div>

                    <div class="section">
                        <p class="section-title">CLIENT</p>

                        <p class="section-content">
                            {{ project?.client }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        @for (image of project?.images; track $index) {
            <div class="carousel-item">
                <img [src]="image.url" [alt]="image.name">
            </div>
        }
    </div>
</div>
