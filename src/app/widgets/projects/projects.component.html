<div [ngStyle]="{'--transition-time': TRANSITION_TIME_MILLISECOND + 'ms'}">
    <div [ngClass]="{'anim': animateSliding}" class="projects">

        <div class="heading">
            <p class="title">OUR PROJECTS</p>

            <div>
                <p class="description">A SELECTION OF</p>
                <p class="description">OUR MOST LOVED</p>
                <p class="description">AND PASSIONATE WORK.</p>
            </div>
        </div>

        <div class="items-grid">
            @for (project of PROJECTS; track $index) {
            <div #tracking (mousemove)="updateImagePerspective($event, $index)"
                (mouseleave)="resetImagePerspective($index)" (click)="openProject($index)" class="item">

                <div class="illustration">
                    <img [ngStyle]="{'transform': transformStyles[$index]}" [src]="project.images[0].url" [alt]="project.images[0].name">

                    <div class="select-hover-container">
                        <div class="select-hover"></div>
                        <img class="arrow-icon" src="icons/arrow.svg" alt="">
                    </div>
                </div>

                <p class="tags">{{ project.tags }}</p>
                <p class="title">{{ project.title }}</p>
            </div>
            }
        </div>

        <div class="button">
            <span>SEE ALL PROJECTS</span>
        </div>
    </div>
</div>

<div class="fader"></div>
